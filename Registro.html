<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regístrate</title>
    <link rel="stylesheet" href="css/Registrate.css">
</head>
<body>
    <header>
        <a href="index.html">
            <p>VOLVER A INICIO</p>
        </a>
    </header>
    <section class="form_registro">
        <h4 class="titulo">
            Formulario de Registro
        </h4>
        <form>
           <input type="text" class="controles" placeholder="Ingrese su nombre" autocomplete="on">
           <br>
           <input type="email" class="controles" placeholder="Ingrese su correo electronico" autocomplete="on">
           <br>
           <input type="password" class="controles" placeholder="Crea una contraseña">
           <br>
           <input type="password" class="controles" placeholder="Repita la contraseña">
           <br><br>
     
            <fieldset class="grupo">
                <legend>Sexo:</legend>
                <input class="radio" type="radio" name="sexo" value="fem" class="COMO"> Femenino
                <br>
    
                <input class="radio" type="radio" name="sexo" value="masc" class="COMO"> Masculino
                <br>
    
                <input class="radio" type="radio" name="sexo" value="other" class="COMO"> Otro
                <br>
            </fieldset>
        </form>
        <br>
        <div class="enviar">
            <a href="USERCREATED.html">CREAR USUARIO</a>
        </div>
    
    
    </section>  

</body>
</html>
